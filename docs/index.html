<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>ColorPick.js</title>

	<link rel="stylesheet" href="src/colorPick.css">
	<style>
		.picker {
			border-radius: 5px;
			width: 36px;
			height: 36px;
			cursor: pointer;
			-webkit-transition: all linear .2s;
			-moz-transition: all linear .2s;
			-ms-transition: all linear .2s;
			-o-transition: all linear .2s;
			transition: all linear .2s;
			border: thin solid #eee;
		}
		.picker:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>

	<div class="picker picker-1"></div>
	<div class="picker picker-2"></div>
	<div class="picker picker-3"></div>
	<div class="picker picker-4"></div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="src/colorPick.js"></script>
	<script>
		$(".picker-1").colorPick({
			'initialColor' : '#8e44ad',
			'palette': ["#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
			'disabledPalette' : ["#1abc9c", "#16a085", "#2ecc71", "#27ae60"],
			'allowRecent': false,
			'onColorSelected': function() {

				this.options.disabledPalette.push(this.color.toLowerCase());
				this.element.css({'backgroundColor': this.color, 'color': this.color});
				
			}
		});
		$(".picker-2").colorPick({
			'initialColor': '#8e44ad',
			'palette': ["#d35400", "#e74c3c", "#c0392b", "#ecf0f1", "#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22"],
			'disabledPalette': ["#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
			'allowRecent': false,
			'onColorSelected': function () {

				this.options.disabledPalette.push(this.color.toLowerCase());
				this.element.css({ 'backgroundColor': this.color, 'color': this.color });

			}
		});
		$(".picker-3").colorPick({
			'initialColor': '#8e44ad',
			'palette': ["#2c3e50", "#f1c40f", "#f39c12", "#e67e22","#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e",  "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
			'disabledPalette': ["#2c3e50", "#f1c40f", "#f39c12", "#e67e22"],
			'allowRecent': false,
			'onColorSelected': function () {

				this.options.disabledPalette.push(this.color.toLowerCase());
				this.element.css({ 'backgroundColor': this.color, 'color': this.color });

			}
		});
		$(".picker-4").colorPick({
			'initialColor': '#8e44ad',
			'palette': ["#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db",  "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1"],
			'disabledPalette': ["#2980b9", "#9b59b6", "#8e44ad", "#34495e"],
			'allowRecent': false,
			'onColorSelected': function () {
				
				this.options.disabledPalette.push(this.color.toLowerCase());
				this.element.css({ 'backgroundColor': this.color, 'color': this.color });

			}
		});
	</script>
</body>
</html>
